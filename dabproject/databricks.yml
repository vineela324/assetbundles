# This is a Databricks asset bundle definition for dabproject.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: dabproject
  uuid: efb7eddb-8f21-45fa-9f79-be11e0932dc3

include:
  - resources/*.yml
  - resources/*/*.yml

#artifacts:
#  python_artifact:
#    type: whl
#    build: uv build --wheel

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    presets:
      name_prefix: dev_${workspace.current_user.short_name}
      source_linked_deployment: false
    workspace:
      host: https://dbc-fd4118d7-f91e.cloud.databricks.com/
    variables:
      catalog: workspace
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    workspace:
      host: https://dbc-fd4118d7-f91e.cloud.databricks.com/
      # We explicitly deploy to /Workspace/Users/mvineela70@gmail.com to make sure we only have a single copy.
      root_path: /Workspace/Users/mvineela70@gmail.com/PROD/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: workspace
      schema: prod
    permissions:
      - group_name: admins
        level: CAN_MANAGE
